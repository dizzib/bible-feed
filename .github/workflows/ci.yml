name: run unit tests

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

jobs:
  flutter_test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set up flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: install dependencies
        run: flutter pub get

      - name: run unit tests
        run: flutter test test/unit
