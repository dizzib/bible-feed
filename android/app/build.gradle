plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// set by environment variable ORG_GRADLE_PROJECT_signing
// println project.property("signing")
if(project.hasProperty("signing") && new File(project.property("signing") + ".gradle").exists()) {
  apply from: project.property("signing") + ".gradle";
}

android {
    namespace "com.me2christ.bible_feed"
    compileSdk 35

    aaptOptions {
        cruncherEnabled = false // fix fdroid reproducible build errors
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.me2christ.bible_feed"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
            resValue "string", "app_name", "DEBUG Bible Feed"
        }
        release {
            minifyEnabled true
            ndk {
                // Note: There is a 300 MB limit for the native debug symbols file.
                // If your debug symbols footprint is too large, use SYMBOL_TABLE
                // instead of FULL to decrease the file size.
                // https://developer.android.com/studio/build/shrink-code#native-crash-support
                debugSymbolLevel 'FULL'
            }
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "Bible Feed"
            shrinkResources true
            zipAlignEnabled true
        }
    }
}

flutter {
    source '../..'
}

dependencies {}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}
