include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - '**.config.dart'
    - '**.mocks.dart'

  # This dcl plugin uses far too cpu and ram on M1 Air base model!
  # Also has a bug where a 2nd connection does not work.
  #
  # plugins:
  #   - dart_code_linter

dart_code_linter:
  extends:
    - package:dart_code_linter/presets/metrics_recommended.yaml
    - package:dart_code_linter/presets/flutter_all.yaml
  metrics:
    halstead-volume: 1000
    maintainability-index: 40
    number-of-methods: 12
  rules:
    # flutter
    - prefer-extracting-callbacks: false

    # - arguments-ordering
    - avoid-dynamic
    - avoid-cascade-after-if-null
    - avoid-collection-methods-with-unrelated-types
    - avoid-double-slash-imports
    - avoid-duplicate-exports
    - avoid-dynamic
    - avoid-global-state
    # - avoid-ignoring-return-values
    - avoid-late-keyword
    - avoid-missing-enum-constant-in-map
    - avoid-nested-conditional-expressions
    - avoid-non-ascii-symbols
    - avoid-non-null-assertion
    # - avoid-passing-async-when-sync-expected
    - avoid-redundant-async
    - avoid-throw-in-catch-block
    - avoid-top-level-members-in-tests
    - avoid-unnecessary-type-assertions
    - avoid-unnecessary-type-casts
    - avoid-unrelated-type-assertions
    - avoid-unused-parameters
    - avoid-nested-conditional-expressions
    # - newline-before-return
    - no-boolean-literal-compare
    - no-empty-block
    - prefer-trailing-comma
    - prefer-conditional-expressions
    - no-equal-then-else
    # - prefer-moving-to-variable
    # - prefer-match-file-name

formatter:
  page_width: 120

linter:
  rules:
    avoid_print: true
    # document_ignores: true
    prefer_const_constructors_in_immutables: true
    prefer_const_constructors: true
    prefer_const_literals_to_create_immutables: true
    prefer_final_fields: true
    prefer_relative_imports: true
    unnecessary_breaks: true
    use_key_in_widget_constructors: false
